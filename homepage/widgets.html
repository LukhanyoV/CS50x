        <div class="container">
            <div class="hero">
                <div class="card">
                    <div class="card-header">
                        Date and Time
                    </div>
                    <div class="card-body">
                        <h1 class="card-title" id="time"></h1>
                        <p class="card-text py-3 font-italic" id="day">Loading...</p>
                        <p class="card-text">
                        <h2 id="date"></h2>

        <script type="text/javascript">
            // make references to my dom elements
            const timeField = document.querySelector("#time");
            const dateField = document.querySelector("#date");
            const dayField = document.querySelector("#day");

            //  update the screen after every n seconds
            const seconds = 1;
            const timer = setInterval(() => {
                // TIMEJS TIMEJS TIMEJS
                // get the hour : minute : seconds
                let d = new Date();
                let hours = fixFormat(d.getHours());
                let minutes = fixFormat(d.getMinutes());
                let seconds = fixFormat(d.getSeconds());

                //  display the current time on the screen
                timeField.innerText = hours + ":" + minutes + ":" + seconds;

                // DATEJS DATEJS DATEJS
                // display the day of the week
                let day = d.getDay();
                dayField.innerText = dayOfTheWeek(day);

                // display today date
                let year = d.getFullYear();
                let month = formatMonth(d.getMonth());
                let date = fixFormat(d.getDate());
                dateField.innerText = `${date} ${month} ${year}`

            }, seconds * 1000); // seconds to milliseconds

            // make sure to always have double digits
            const fixFormat = f => f < 10 ? "0" + f : f;

            // messages depending on the day of the week
            const dayOfTheWeek = day => {
                let answer = "";
                switch (day) {
                    case 0:
                        answer = "Lazy Sunday, go to church or binge that series now.";
                        break;
                    case 1:
                        answer = "Happy Monday, make sure you always have a cup of coffee in hand.";
                        break;
                    case 2:
                        answer = "Happy Tuesday, have a productive day.";
                        break;
                    case 3:
                        answer = "Its Wednesday, two more days till the weekend :).";
                        break;
                    case 4:
                        answer = "You have made it to Thursday, keep on pushing you almost there.";
                        break;
                    case 5:
                        answer = "Friday is here make sure you have all your work sorted out before the weekend.";
                        break;
                    case 6:
                        answer = "Its Saturday, YAAAAAAAAAY YOU MADE IT. EAT, SLEEP AND ENJOY";
                        break;
                }
                return answer;
            }

            // format the month name
            const formatMonth = month => ["January", "February", "March", "April", "May", "june", "July", "August", "September", "October", "November", "December"][month];
        </script>
