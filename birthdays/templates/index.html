<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2 style="text-tranform: capitalize;">{{ button }} a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form method="POST">
                    <input type="hidden" name="id" value="{{ human.id }}" />
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" class="form-control" name="name" placeholder="Name" autocomplete="off" value="{{ human.name }}" />
                    </div>
                    <div class="form-group">
                        <label for="name">Birthday month:</label>
                        <input type="number" id="name" class="form-control" name="month" placeholder="Month" autocomplete="off" value="{{ human.month }}" />
                    </div>
                    <div class="form-group">
                        <label for="name">Birthday day:</label>
                        <input type="text" id="number" class="form-control" name="day" placeholder="Day" autocomplete="off" value="{{ human.day }}"/>
                    </div>
                    <button type="submit" style="text-transform: uppercase;">{{ button }}</button>
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for birthday in birthdays %}
                        <tr>
                            <td>{{ birthday.name }}</td>
                            <td>{{ birthday.day }} / {{ birthday.month }} </td>
                            <td>
                                <form action="/delete" method="POST">
                                    <input type="hidden" name="id" value="{{ birthday.id }}" />
                                    <button type="submit" class="btn btn-danger">DELETE</button>
                                    <a href="/?id={{ birthday.id }}">EDIT</a>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
